<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="./assets/camera.svg" alt="Imagem do logo" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
          <form>
            <div class="input-wrapper">
              <label for="search">Pesquise por imagens e coleções</label>
              <!--ACESSIBILIDADE: precisamos colocar o txt pois o placeholder não é lido por leitores de tela-->
              <input
                id="search"
                type="text"
                placeholder="Pesquise por imagens e coleções"
              />
            </div>
          </form>
          <img
            class="avatar"
            src="https://randomuser.me/api/portraits/women/8.jpg"
            alt="Imagem de uma mulher"
          />
          <!-- api de fotos online-->
        </nav>
      </header>
      <main>
        <div class="container">main</div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
